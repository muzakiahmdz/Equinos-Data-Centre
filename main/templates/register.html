{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
/* CSS untuk halaman pendaftaran */
.register {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
}

.register h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.register table {
    width: 100%;
}
.register table label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    color: #333;
}


.register .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

.register .submit-btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

.register .submit-btn:hover {
    background-color: #1e7e34;
}

.register .message {
    margin-top: 10px;
    color: red;
}

.register a {
    text-decoration: none;
    color: #007bff;
}

.register a:hover {
    text-decoration: underline;
}
</style>

<div class="register">
    
    <h1>Register</h1>  

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" class="submit-btn" name="submit" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="message">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% endblock content %}
