<!-- item_list.html -->
<h2>Item List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.description }}</td>
            <td>
                <form method="post" action="{% url 'main:add_item' item.id %}">
                    {% csrf_token %}
                    <button type="submit">Tambah</button>
                </form>
                <form method="post" action="{% url 'main:reduce_item' item.id %}">
                    {% csrf_token %}
                    <button type="submit">Kurang</button>
                </form>
                <form method="post" action="{% url 'main:delete_item' item.id %}">
                    {% csrf_token %}
                    <button type="submit">Hapus</button>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>


<!-- Form Create Item -->
<h2 style="margin-top: 20px;">Create New Item</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ item_form.as_p }}
    <button type="submit" style="margin-top: 10px;">Create Item</button>
</form>
