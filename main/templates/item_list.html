<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Item</title>
</head>
<body>
    <h1>Daftar Item</h1>
    <ul>
        {% for item in items %}

        {% endfor %}
    </ul>
</body>
</html>
