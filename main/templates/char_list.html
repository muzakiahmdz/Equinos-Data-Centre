<!-- charlist.html -->
<h1>Character List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Level</th>
    </tr>
    {% for character in characters %}
        <tr>
            <td>{{ character.name }}</td>
            <td>{{ character.level }}</td>
        </tr>
    {% endfor %}
</table>

<h2>Add New Character</h2>
<form method="post">
    {% csrf_token %}
    {{ character_form.as_p }}
    <button type="submit">Submit Character</button>
</form>
